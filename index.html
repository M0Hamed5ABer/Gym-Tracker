<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Gym Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial;
        text-align: center;
        direction: rtl;
        background: #bdf7ff;
        color: #000;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
      }
      .dark-mode {
        background: #121212;
        color: #fff;
      }
      .dark-mode .exercise {
        background: #1e1e1e;
        box-shadow: 0 0 10px #555;
        color: #fff;
      }
      .dark-mode button {
        background-color: #333;
        color: #fff;
      }
      .dark-mode button:hover {
        background-color: #fff;
        color: #000;
      }
      .dark-mode input[type="number"] {
        background-color: #333;
        color: #fff;
        border: 1px solid #777;
      }
      .main-title {
        padding-left: 40px;
      }
      #tracker {
        display: flex;
        flex-direction: column;
      }
      .section {
        margin: 15px 0;
      }
      .exercise {
        background: #fff;
        margin: 10px auto;
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }
      .controls {
        margin-top: 10px;
      }
      canvas {
        max-width: 90%;
        margin-top: 30px;
        transition: transform 0.3s ease;
      }
      button {
        padding: 8px 16px;
        margin: 8px 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #000;
        background-color: #eee;
        border: none;
        border-radius: 6px;
      }
      button:hover {
        color: #fff;
        background-color: #000;
      }
      input[type="number"] {
        width: 100px;
        height: 40px;
        text-align: center;
      }
      #clearChart {
        background: red;
        color: white;
      }
      #toggleDarkMode {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <button id="toggleDarkMode">🌙</button>
    <h1 class="main-title">GYM TRACKER</h1>
    <div id="tracker"></div>

    <button id="saveData">💾 حفظ التغييرات</button>
    <button id="expandChart">🖼️ تكبير/تصغير المخطط</button>
    <canvas id="progressChart"></canvas>
    <button id="clearChart">🗑️ مسح المخطط</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // التمارين
      const exercises = {
        "تمارين الدفع": ["دفع ارضي", "دفع عالي", "فراشة", "كتف جانبي", "كتف علوي", "باي علي الجهاز"],
        "تمارين السحب": ["سحب أرضي", "سحب عالي", "بايسبس"],
        "تمارين الرجل": ["سكوات", "لانج", "سمي ديدلفت"]
      };

      const trackerDiv = document.getElementById("tracker");
      const saveBtn = document.getElementById("saveData");
      const chartCanvas = document.getElementById("progressChart");
      const chartCtx = chartCanvas.getContext("2d");
      let chart;

      let progressData = JSON.parse(localStorage.getItem("progressData")) || {};

      function createExerciseSection() {
        for (let group in exercises) {
          const section = document.createElement("div");
          section.className = "section";
          section.innerHTML = `<h2>${group}</h2>`;
          exercises[group].forEach((exercise) => {
            const container = document.createElement("div");
            container.className = "exercise";
            container.innerHTML = `
              <p>${exercise}</p>
              <div class="controls">
                <button onclick="changeWeight('${exercise}', -2.5)">⬇</button>
                <input id="${exercise}-weight" type="number" value="${getLastWeight(exercise)}" readonly>
                <button onclick="changeWeight('${exercise}', 2.5)">⬆</button>
              </div>
            `;
            section.appendChild(container);
          });
          trackerDiv.appendChild(section);
        }
      }

      const tempWeights = {};

      function getLastWeight(ex) {
        return progressData[ex]?.slice(-1)[0]?.weight || 0;
      }

      function changeWeight(ex, delta) {
        tempWeights[ex] = (tempWeights[ex] ?? getLastWeight(ex)) + delta;
        tempWeights[ex] = Math.max(0, tempWeights[ex]); // لا أوزان سالبة
        document.getElementById(`${ex}-weight`).value = tempWeights[ex];
      }

      saveBtn.addEventListener("click", () => {
        const today = new Date().toLocaleDateString("ar-EG");
        for (let ex in tempWeights) {
          if (!progressData[ex]) progressData[ex] = [];
          progressData[ex].push({ weight: tempWeights[ex], date: today });
        }
        localStorage.setItem("progressData", JSON.stringify(progressData));
        drawChart();
        alert("✅ تم حفظ التغييرات بنجاح");
      });

      function drawChart() {
        if (chart) chart.destroy();
        const datasets = [];

        let labels = [];
        for (let ex in progressData) {
          const data = progressData[ex];
          const weights = data.map(d => d.weight);
          const dates = data.map(d => d.date);
          labels = [...new Set([...labels, ...dates])]; // دمج التواريخ بدون تكرار

          datasets.push({
            label: ex,
            data: weights,
            borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
            fill: false,
            tension: 0.3
          });
        }

        chart = new Chart(chartCtx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: { display: true, text: 'تطور الأوزان حسب التاريخ' }
            }
          }
        });
      }

      document.getElementById("clearChart").addEventListener("click", () => {
        if (confirm("هل أنت متأكد من مسح جميع البيانات؟")) {
          localStorage.removeItem("progressData");
          progressData = {};
          if (chart) chart.destroy();
          document.querySelectorAll("input[type='number']").forEach(input => input.value = 0);
        }
      });

      document.getElementById("expandChart").addEventListener("click", () => {
        chartCanvas.style.transform = chartCanvas.style.transform === "scale(1.5)" ? "scale(1)" : "scale(1.5)";
      });

      // الوضع الليلي
      const toggleDarkBtn = document.getElementById("toggleDarkMode");

      function applyTheme() {
        const mode = localStorage.getItem("theme");
        if (mode === "dark") {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      }

      toggleDarkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
        localStorage.setItem("theme", mode);
      });

      applyTheme();
      createExerciseSection();
    </script>
  </body>
</html>
