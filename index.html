<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Gym tracker</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        direction: rtl;
        background: #bdf7ff;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000;
      }

      h2 {
        font-size: 1.4rem;
        color: #000;
        margin: 15px 0 10px;
      }

      #tracker {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }

      .section {
        margin-bottom: 20px;
      }

      .exercise {
        background: #fff;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }

      .controls {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      canvas {
        width: 100% !important;
        max-width: 100%;
        height: auto !important;
        margin-top: 30px;
      }

      button {
        padding: 10px 18px;
        margin: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #000;
        background-color: #eee;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        color: #fff;
        background-color: #000;
      }

      #saveChanges {
        background-color: green;
        color: white;
        margin-top: 10px;
      }

      #clearChart {
        background: red;
        color: white;
        margin-top: 20px;
      }

      input[type="number"] {
        width: 80px;
        height: 40px;
        text-align: center;
        font-size: 1rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>نظام تتبع تمارين الجيم</h1>

    <div id="tracker"></div>

    <canvas id="progressChart" style="display: none"></canvas>
    <button id="clearChart">مسح المخطط</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
